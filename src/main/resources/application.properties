#SERVER
server.port=9999

# set to false for hot refresh
spring.thymeleaf.cache=false

#DATABASE serverTimezone=UTC
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydisk?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#file-upload
spring.servlet.multipart.max-file-size=3GB
spring.servlet.multipart.max-request-size=3GB

#mybatis-plus
mybatis-plus.type-aliases-package=com.zyj.disk.entity.**.*
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
mybatis-plus.global-config.db-config.id-type=auto