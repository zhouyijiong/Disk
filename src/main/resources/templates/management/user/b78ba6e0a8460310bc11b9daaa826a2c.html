<div id="top" class="container">
    <div id="top-logo" class="container">Book</div>
    <div id="top-operating" class="selected container">
        <select class="top-operating-select selected" onchange="topSetChange(this)">
            <option>设置</option>
            <option>登出</option>
            <option>切换模式</option>
        </select>
    </div>
</div>

        <div id="progressBarInfo" class="progressBar" data-state="0">
            <div id="progressBarInfoCapacity" class="after-left-s-l-info">0.1/30G</div>
        </div>
        <div id="progressBarShow" class="progressBar" data-state="0">
            <div id="progressUp">&nbsp;<div id="progressDown"></div>
            </div>
        </div>
        <div class="after-left-s noBorder">
            <input id="after-left-fileCategorySearch" type="text" placeholder="类别搜索"/>
        </div>
        <table id="fileCategoryList">
            <thead>
            <tr>
                <td class="td2 after-tr-td">类别1</td>
            </tr>
            </thead>
        </table>


        <div id="all" class="after-left-s selected" data-state="0" onclick="queryFileByCategory(this)">
            <div class="after-left-s-l-info row">全部</div>
        </div>
        <div id="after-left-beforePage" class="container selected noBorder">
            <a class="after-left-beforePage" onclick="pageChange(-1)">上一页</a>
        </div>
        <div id="after-left-afterPage" class="container selected noBorder">
            <a class="top-s-a" onclick="pageChange(1)">下一页</a>
        </div>

    </div>
    <div id="after-right" class="container">
        <div id="top1">
            <div id="fileSearch" class="container top-s1 selected noBorder">
                <input id="fileSearch-input" type="text" placeholder="file search">
            </div>
            <div id="fileUpload" class="container top-s1 selected noBorder">
                <div class="upload">
                    <input id="fileUpload-input" type="file" name="myfile"
                           multiple="multiple" onchange="fileUpload(this)"/>
                    <span id="fileUpload-but">上传文件</span>
                </div>
            </div>
            <div id="mailPage" class="container top-s1 selected noBorder">
                <input type="number" placeholder="page">
            </div>
            <div class="container top-s1 selected noBorder">
                <a class="top-s-a" onclick="pageChange(-1)">上一页</a>
            </div>
            <div class="container top-s1 selected noBorder">
                <a class="top-s-a" onclick="pageChange(1)">下一页</a>
            </div>
            <div class="container top-s1 noBorder">
                <div id="page">1/1</div>
            </div>
        </div>
        <div class="after">
            <table id="list">
                <thead>
                <tr>
                    <td class="td1 after-tr-td"><input type="checkbox"></td>
                    <td class="td2 after-tr-td">文件名</td>
                    <td class="td3 after-tr-td">文件大小</td>
                    <td class="td4 after-tr-td">上传时间</td>
                    <td class="td5 after-tr-td">修改时间</td>
                    <td class="td6 after-tr-td">预览</td>
                    <td class="td7 after-tr-td">下载/分享/删除</td>
                </tr>
                </thead>
