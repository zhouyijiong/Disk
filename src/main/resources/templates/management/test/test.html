<!DOCTYPE html>
<html lang="zh" id="html" data-mode="morning">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人磁盘</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/management/ffc90b2228d79043a3bd2eb96d283ed2.css">
</head>
<body>
    <div id="top" class="container">
        <div id="top-logo" class="container">Admin</div>
        <div id="top-operating" class="selected container">
            <select class="top-operating-select selected" onchange="topSetChange(this)">
                <option>设置</option>
                <option>登出</option>
                <option>切换模式</option>
            </select>
        </div>
    </div>
    <div id="after" class="container">
        <div id="after-left" class="container">
            <div id="progressBarInfo" class="progressBar" data-state="0">
                <div id="progressBarInfoCapacity" class="after-left-s-l-info">0.1/30G</div>
            </div>
            <div id="progressBarShow" class="progressBar" data-state="0">
                <div id="progressUp">&nbsp;<div id="progressDown"></div></div>
            </div>
            <div id="document" class="after-left-s selected" data-state="0" onclick="querySpace()">
                <div class="after-left-s-l-info row">SPACE</div>
            </div>
            <div id="image" class="after-left-s selected" data-state="0" onclick="queryCache()">
                <div class="after-left-s-l-info row">CACHE</div>
            </div>
            <div id="audio" class="after-left-s selected" data-state="0" onclick="queryFileByCategory(this)">
                <div class="after-left-s-l-info row">DATABASE</div>
            </div>
            <div id="buy" class="after-left-s selected" data-state="0" onclick="buy(this)">
                <div class="after-left-s-l-info row">购买</div>
            </div>
        </div>
        <div id="after-right" class="container">
            <div id="top1">
                <div id ="fileSearch" class="container top-s1 selected noBorder">
                    <input id="fileSearch-input" type="text" placeholder="data search">
                </div>
                <div id="fileUpload" class="container top-s1 selected noBorder">
                    <div class="upload">
                        <input id="fileUpload-input" type="file" name="myfile"
                               multiple="multiple" onchange="fileUpload(this)"/>
                        <span id="fileUpload-but">上传文件</span>
                    </div>
                </div>
                <div id="mailPage" class="container top-s1 selected noBorder">
                    <input type="number" placeholder="page">
                </div>
                <div class="container top-s1 selected noBorder">
                    <a class="top-s-a" onclick="pageChange(-1)">上一页</a>
                </div>
                <div class="container top-s1 selected noBorder">
                    <a class="top-s-a" onclick="pageChange(1)">下一页</a>
                </div>
                <div class="container top-s1 noBorder">
                    <div id="page">1/1</div>
                </div>
            </div>
            <div class="after">
                <table id="list">
                    <thead>
                    <tr id="title">
                        <td class="td1 after-tr-td"><input type="checkbox"></td>
                        <td class="td2 after-tr-td">类型</td>
                        <td class="td3 after-tr-td">Key</td>
                        <td class="td4 after-tr-td">Value</td>
                        <td class="td7 after-tr-td">修改/删除</td>
                    </tr>
                    </thead>
                    <tr>
                        <td><input type="checkbox"/></td>
                        <td>UserEntity</td>
                        <td>aress</td>
                        <td>UserEntity(id=1, account_name=aress, account_pwd=3ef55fb81c0742a0f1c5058ac0019675, gender=1, nick_name=怒剑狂澜, authority=127, credibility=100, create_time=1636005762, last_edit_time=1636005762)</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
